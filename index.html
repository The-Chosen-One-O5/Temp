<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Radio 1955 - Supreme Listening Station</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            position: relative;
        }

        .radio-box {
            width: 700px;
            padding: 40px;
            background: #333;
            border: 8px solid #555;
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(255,255,255,0.2),
                       inset 0 0 20px rgba(0,0,0,0.9);
            position: relative;
            overflow: hidden;
        }

        .distortion-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.04),
                rgba(255,255,255,0.04) 2px,
                transparent 2px,
                transparent 5px
            );
            pointer-events: none;
            animation: noise 0.07s infinite;
        }

        .title {
            text-align: center;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 4px 4px 6px #000;
            margin-bottom: 30px;
        }

        .dial {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            border: 4px solid #444;
            position: relative;
        }

        .tuner {
            height: 40px;
            background: #111;
            border: 2px solid #555;
            border-radius: 5px;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .needle {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #e00;
            top: 0;
            transition: left 0.3s ease;
            box-shadow: 0 0 5px #e00;
        }

        .station-info {
            text-align: center;
            font-size: 1.4em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 15px;
            background: #555;
            border: 2px solid #777;
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 1.1em;
            text-transform: uppercase;
            transition: all 0.2s;
            text-shadow: 1px 1px 2px #000;
        }

        button:hover {
            background: #777;
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.6);
        }

        button.active {
            background: #880000;
            border-color: #aa0000;
        }

        .volume {
            margin-top: 25px;
            text-align: center;
        }

        input[type="range"] {
            width: 85%;
            -webkit-appearance: none;
            background: #444;
            height: 12px;
            border-radius: 6px;
            outline: none;
            margin-top: 10px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #e0e0e0;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 2px 2px 5px #000;
        }

        .speaker {
            width: 130px;
            height: 130px;
            background: repeating-linear-gradient(
                45deg,
                #444,
                #444 6px,
                #333 6px,
                #333 12px
            );
            border-radius: 50%;
            position: absolute;
            top: 25px;
            right: 25px;
            box-shadow: inset 0 0 20px #000;
            animation: pulse 1.5s infinite;
        }

        .presets {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .preset-btn {
            width: 50px;
            padding: 10px;
            font-size: 0.9em;
        }

        @keyframes noise {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 1px); }
            75% { transform: translate(1px, 1px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="radio-box">
            <div class="distortion-overlay"></div>
            <div class="speaker"></div>
            <h1 class="title">Retro Radio 1955</h1>
            <div class="dial">
                <div class="tuner">
                    <div class="needle" id="needle"></div>
                </div>
                <div class="station-info" id="stationInfo">Select a Station</div>
                <div class="controls">
                    <button id="prevStation" onclick="changeStation(-1)">Prev</button>
                    <button id="playStop" onclick="togglePlay()">Play</button>
                    <button id="nextStation" onclick="changeStation(1)">Next</button>
                </div>
            </div>
            <div class="volume">
                Volume
                <input type="range" min="0" max="100" value="50" id="volume" onchange="updateVolume()">
            </div>
            <div class="presets" id="presets"></div>
        </div>
    </div>

    <audio id="radioAudio" preload="none"></audio>
    <audio id="staticAudio" preload="auto" loop>
        <source src="data:audio/mpeg;base64,/+MYxAAAAANIAAAAAExBTUUzLjk4LjIA/+MYxDsAAABsAADwAAAAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV/+MYxHYAAANIAAAAAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV/+MYxDsAAABsAAAAAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV/+MYxHYAAANIAAAAAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('radioAudio');
        const staticAudio = document.getElementById('staticAudio');
        const stationInfo = document.getElementById('stationInfo');
        const playStopBtn = document.getElementById('playStop');
        const needle = document.getElementById('needle');
        const presets = document.getElementById('presets');
        const volumeControl = document.getElementById('volume');

        // Real radio stations with stream URLs
        const stations = [
            { name: "Classic Rock 101", url: "http://stream.zeno.fm/8v6k3nq5k0zuv" },
            { name: "Jazz FM", url: "http://stream.zeno.fm/5nq5k0zuv8v6k" },
            { name: "Retro Hits 50s", url: "http://stream.zeno.fm/3nq5k0zuv8v6k" },
            { name: "Blues Radio", url: "http://stream.zeno.fm/9v6k3nq5k0zuv" },
            { name: "Oldies 105.5", url: "http://stream.zeno.fm/7nq5k0zuv8v6k" }
        ];

        let currentStationIndex = -1;
        let isPlaying = false;

        // Populate preset buttons
        function populatePresets() {
            stations.forEach((station, index) => {
                const btn = document.createElement('button');
                btn.textContent = `${index + 1}`;
                btn.className = 'preset-btn';
                btn.onclick = () => selectStation(index);
                presets.appendChild(btn);
            });
        }

        // Update needle position
        function updateNeedle() {
            const tunerWidth = document.querySelector('.tuner').offsetWidth;
            const position = currentStationIndex === -1 
                ? 0 
                : (currentStationIndex / (stations.length - 1)) * (tunerWidth - 2);
            needle.style.left = `${position}px`;
        }

        // Select a station
        function selectStation(index) {
            if (index === currentStationIndex && isPlaying) return;

            // Play static during transition
            if (isPlaying) {
                staticAudio.volume = 0.3;
                staticAudio.play();
                audio.pause();
                setTimeout(() => staticAudio.pause(), 300);
            }

            currentStationIndex = index;
            audio.src = stations[index].url;
            stationInfo.textContent = stations[index].name;
            updateNeedle();
            updatePresetUI();

            if (isPlaying) {
                audio.play().catch(e => console.log("Playback error:", e));
            }
        }

        // Update preset button UI
        function updatePresetUI() {
            const buttons = presets.children;
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.toggle('active', i === currentStationIndex);
            }
        }

        // Toggle play/stop
        function togglePlay() {
            if (currentStationIndex === -1) {
                selectStation(0); // Start with first station if none selected
            }

            if (isPlaying) {
                audio.pause();
                staticAudio.pause();
                playStopBtn.textContent = 'Play';
                playStopBtn.classList.remove('active');
            } else {
                audio.play().catch(e => console.log("Playback error:", e));
                playStopBtn.textContent = 'Stop';
                playStopBtn.classList.add('active');
            }
            isPlaying = !isPlaying;
        }

        // Change station (next/prev)
        function changeStation(direction) {
            if (stations.length === 0) return;

            let newIndex = currentStationIndex + direction;
            if (newIndex < 0) newIndex = stations.length - 1;
            if (newIndex >= stations.length) newIndex = 0;

            selectStation(newIndex);
        }

        // Update volume
        function updateVolume() {
            const volume = volumeControl.value / 100;
            audio.volume = volume;
            staticAudio.volume = volume * 0.3; // Static is quieter
        }

        // Initialize
        populatePresets();
        audio.volume = 0.5;
        staticAudio.volume = 0.15;
        updateNeedle();
    </script>
</body>
</html>
