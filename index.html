<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pomodoro 1955 - Focus Like It's the Fifties!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            position: relative;
        }

        .pomodoro-box {
            width: 600px;
            padding: 40px;
            background: #333;
            border: 8px solid #555;
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(255,255,255,0.2),
                       inset 0 0 20px rgba(0,0,0,0.9);
            position: relative;
            overflow: hidden;
        }

        .distortion-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.04),
                rgba(255,255,255,0.04) 2px,
                transparent 2px,
                transparent 5px
            );
            pointer-events: none;
            animation: noise 0.07s infinite;
        }

        .title {
            text-align: center;
            font-size: 2.8em;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 4px 4px 6px #000;
            margin-bottom: 30px;
        }

        .timer-display {
            text-align: center;
            font-size: 4em;
            background: #222;
            padding: 20px;
            border: 4px solid #444;
            border-radius: 15px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px #000;
            position: relative;
        }

        .timer-dial {
            position: absolute;
            width: 100%;
            height: 10px;
            background: #111;
            top: -14px;
            left: 0;
            border-bottom: 2px solid #555;
        }

        .timer-needle {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #e00;
            top: 0;
            transition: left 0.5s linear;
            box-shadow: 0 0 5px #e00;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 15px;
            background: #555;
            border: 2px solid #777;
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 1.1em;
            text-transform: uppercase;
            transition: all 0.2s;
            text-shadow: 1px 1px 2px #000;
        }

        button:hover {
            background: #777;
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.6);
        }

        button.active {
            background: #880000;
            border-color: #aa0000;
        }

        .status {
            text-align: center;
            font-size: 1.3em;
            margin-top: 20px;
            text-shadow: 1px 1px 3px #000;
        }

        .speaker {
            width: 120px;
            height: 120px;
            background: repeating-linear-gradient(
                45deg,
                #444,
                #444 6px,
                #333 6px,
                #333 12px
            );
            border-radius: 50%;
            position: absolute;
            top: 25px;
            right: 25px;
            box-shadow: inset 0 0 20px #000;
        }

        .speaker.active {
            animation: pulse 1s infinite;
        }

        @keyframes noise {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 1px); }
            75% { transform: translate(1px, 1px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pomodoro-box">
            <div class="distortion-overlay"></div>
            <div class="speaker" id="speaker"></div>
            <h1 class="title">Retro Pomodoro 1955</h1>
            <div class="timer-display">
                <div class="timer-dial">
                    <div class="timer-needle" id="needle"></div>
                </div>
                <span id="timer">25:00</span>
            </div>
            <div class="controls">
                <button id="work" onclick="startWork()">Work</button>
                <button id="break" onclick="startBreak()">Break</button>
                <button id="reset" onclick="resetTimer()">Reset</button>
            </div>
            <div class="status" id="status">Ready to Focus?</div>
        </div>
    </div>

    <audio id="alarm" preload="auto">
        <source src="data:audio/mpeg;base64,/+MYxAAAAANIAAAAAExBTUUzLjk4LjIA/+MYxDsAAABsAADwAAAAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV/+MYxHYAAANIAAAAAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV/+MYxDsAAABsAAAAAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV/+MYxHYAAANIAAAAAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
    </audio>

    <script>
        const timerDisplay = document.getElementById('timer');
        const status = document.getElementById('status');
        const workBtn = document.getElementById('work');
        const breakBtn = document.getElementById('break');
        const resetBtn = document.getElementById('reset');
        const needle = document.getElementById('needle');
        const speaker = document.getElementById('speaker');
        const alarm = document.getElementById('alarm');

        let timeLeft = 25 * 60; // Default to 25 minutes in seconds
        let isRunning = false;
        let interval = null;
        let totalTime = 25 * 60; // For needle movement

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update needle position
        function updateNeedle() {
            const dialWidth = document.querySelector('.timer-dial').offsetWidth;
            const position = (1 - timeLeft / totalTime) * (dialWidth - 2);
            needle.style.left = `${position}px`;
        }

        // Update timer display and check if done
        function updateTimer() {
            timerDisplay.textContent = formatTime(timeLeft);
            updateNeedle();

            if (timeLeft <= 0) {
                clearInterval(interval);
                isRunning = false;
                alarm.play();
                speaker.classList.add('active');
                workBtn.classList.remove('active');
                breakBtn.classList.remove('active');
                status.textContent = "Time's Up!";
                setTimeout(() => speaker.classList.remove('active'), 2000);
                return;
            }
            timeLeft--;
        }

        // Start work session (25 minutes)
        function startWork() {
            if (isRunning) return;
            timeLeft = 25 * 60;
            totalTime = 25 * 60;
            isRunning = true;
            interval = setInterval(updateTimer, 1000);
            status.textContent = "Work Session";
            workBtn.classList.add('active');
            breakBtn.classList.remove('active');
        }

        // Start break session (5 minutes)
        function startBreak() {
            if (isRunning) return;
            timeLeft = 5 * 60;
            totalTime = 5 * 60;
            isRunning = true;
            interval = setInterval(updateTimer, 1000);
            status.textContent = "Break Time";
            breakBtn.classList.add('active');
            workBtn.classList.remove('active');
        }

        // Reset timer
        function resetTimer() {
            clearInterval(interval);
            isRunning = false;
            timeLeft = 25 * 60;
            totalTime = 25 * 60;
            timerDisplay.textContent = formatTime(timeLeft);
            updateNeedle();
            status.textContent = "Ready to Focus?";
            workBtn.classList.remove('active');
            breakBtn.classList.remove('active');
            speaker.classList.remove('active');
        }

        // Initial setup
        timerDisplay.textContent = formatTime(timeLeft);
        updateNeedle();
    </script>
</body>
</html>
